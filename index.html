<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- /css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].alt" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>

                    <div :class="selectedSlide(index) ? 'thumb active' : 'thumb' " v-for="(img,index) in slides">
                        <img :src="img.image" :alt="img.alt" />
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!--VueJS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--VueJS -->
    <!--my JS -->
    <script src="js/script.js"></script>
    <!--/my JS -->
</body>

</html>
